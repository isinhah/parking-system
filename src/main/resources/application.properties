# Locale
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${POSTGRES_HOST:jdbc:postgresql://localhost:5432/parking_system_db?serverTimezone=America/Sao_Paulo}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

# Jpa / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Spring Doc OpenApi
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.spring.api.web.controller